{% include 'header.html' %}

  <header class="masthead text-center text-white d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto">
		<h1>Ingredients Results</h1>
		<center>	
			<table>
				<tr>
					<th>Ingredient</th>
					<th>Description</th>
				</tr>
		    		{% for keys, values in ingredients.items() %}
				<tr>
					<td>{{ keys }} </td>
		     			<td> {{ values }} </td>
				</tr>
	            		{% endfor %}
			</table>
		</center>
          <hr>
        </div>
      </div>
    </div>
  </header>

{% include 'footer.html' %}
